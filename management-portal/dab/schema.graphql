type Tenant {
  id: ID!
  # Original
  name: String
  domain: String!
  tier: String!
  status: String!
  # Fields expected by portal
  displayName: String
  cellId: String
  createdAt: String
}

type Cell {
  id: ID!
  name: String
  region: String!
  availabilityZone: String
  status: String!
  capacityTotal: Int!
  capacityUsed: Int!
}

type Operation {
  id: ID!
  tenantId: String
  type: String!
  status: String!
  createdAt: String
  # Keep original alternative fields for compatibility
  timestamp: String
  details: String
}
