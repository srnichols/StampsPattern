# Dapr resiliency configuration for Azure API calls
# This provides retry logic, circuit breakers, and timeouts for debugging
apiVersion: dapr.io/v1alpha1
kind: Resiliency
metadata:
  name: portal-resiliency
spec:
  policies:
    retries:
      azure-api-retry:
        policy: exponential
        duration: 2s
        maxRetries: 3
        maxInterval: 30s
    circuitBreakers:
      azure-api-cb:
        maxRequests: 5
        timeout: 30s
        trip: consecutiveFailures >= 3
        resetInterval: 60s
    timeouts:
      azure-api-timeout: 45s
  targets:
    apps:
    components:
      cache-store:
        retry: azure-api-retry
        timeout: azure-api-timeout
